<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>

<body>
    <h1>Marathon Registration!</h1>
    <div>
        <form action="/hello">
            <label for="first name">First name</label>
            <input type="text" id="first name" required>
            <label for="last name">Last name</label>
            <input type="text" id="last name" required>
            <p>
                select race :
                <br>
                <input type="radio" name="race" value="5km" id="full 5km">
                <label for="full 5km">Full 5Km</label>
                <br>
                <input type="radio" name="race" value="half marathon" id="half">
                <label for="half">Half Marathon</label>
                <br>
                <input type="radio" name="race" value="full marathon" id="full">
                <label for="full">Full Marathon</label>
                <br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                <br>

                <label for="age">select age group:</label>
                <select name="age group" id="age">
                    <option value="under 18">under 18</option>
                    <option value="18 - 30">18 - 30</option>
                    <option value="30 - 50">30 - 50</option>
                    <option value="50+">50+</option>
                </select>
                <br>
                <button>Register</button>
            </p>
        </form>
    </div>
</body>

</html>
