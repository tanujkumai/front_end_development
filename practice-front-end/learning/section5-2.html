<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <form action="https://tanujkumai.github.io/front_end_projects/">
        <button>back</button>

    <h1>Forms Demo</h1>
    <form action="/kha jana h">
        <p>
            <label for="Email"> Enter Email:</label>
            <input type="text" placeholder="Email" id="Email" name="Email">
        </p>
        <p>
            <label for="password"> Enter Password:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color"> pick your color:</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="Phone number"> Enter your phone number:</label>
            <input type="number" placeholder="Phone number" id="Phone number" name="phone number">
        </p>
        <button>regular submit</button>
        <button type="button">regular submit (won't submit)</button>
        <input type="submit" value="works but not use in genral">
    </form>
    <button>outside the form submit</button>
    <hr>
    <h2>Hijacking search </h2>
    <h3>google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>search in google</button>
    </form>
    <h3>youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>search in youtube</button>
    </form>
<h2>More inputs</h2>
<form action="/hello">
    <input type="checkbox" name="agree tos" id="agree" checked>
    <label for="agree">I agree </label>
    <p>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs">
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="s">
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="m">
        
    </p>
    <p>
        <label for="pet">choose pet:</label>
        <select name="pets" id="pet">
            <option value="dog">Dog</option>
            <option value="fish">fish</option>
            <option value="cat" selected>cat</option>
        </select>
    </p>
    <p>
        <label for="volume" min="0" max="100" >volume</label>
        <input type="range" name="volume" id="volume" value="75">
    </p>
    <p>
        <label for="feedback">write your feedback</label>
        <br>
        <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="write here"></textarea>
    </p>
    <button>submit</button>
</form>
</body>

</html>
